<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPEC Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fb;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1, h2 { font-weight: 800; }
    .kpi-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }
    .kpi {
      flex: 1;
      min-width: 200px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .kpi .number {
      font-size: 36px;
      color: #2a72ff;
      margin-top: 10px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .controls input, .controls select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
    }
    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .item-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .item-card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .item-card .title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .item-card .meta {
      font-size: 14px;
      color: #666;
    }
    #diagnostics {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š IPEC Dashboard</h1>

  <div class="kpi-bar">
    <div class="kpi">Total Turnover<div class="number" id="turnover">0</div></div>
    <div class="kpi">Top Client<div class="number" id="top-client">â€“</div></div>
    <div class="kpi">Best Item<div class="number" id="best-item">â€“</div></div>
  </div>

  <div class="controls">
    <input type="text" id="search" placeholder="ðŸ” Search clients, products, categories...">
    <select id="filter-type">
      <option value="">All Types</option>
      <option value="A">INVOICE OUT</option>
      <option value="B">INVOICE IN</option>
    </select>
  </div>

  <h2>ðŸ”¥ Best Selling Items</h2>
  <div id="items-grid" class="item-grid"></div>

  <pre id="diagnostics"></pre>

  <script src="config.js?v=16"></script>
  <script src="app.js?v=16"></script>
</body>
</html>
